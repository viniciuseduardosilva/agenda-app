<mat-toolbar>
    <mat-icon>account_circle</mat-icon>
    Contatos
</mat-toolbar>
<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>list</mat-icon>
            todos
        </ng-template>
        <mat-card>
            <table mat-table [dataSource]='contatos' class='full-width'>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let contato"> {{ contato.id}} </td>
                </ng-container>

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let contato"> {{ contato.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let contato"> {{ contato.email}} </td>
                </ng-container>

                <ng-container matColumnDef="favorito">
                    <th mat-header-cell *matHeaderCellDef> Favorito </th>
                    <td mat-cell *matCellDef="let contato">
                        <a href="#" (click)="favoritar(contato)">
                            <mat-icon>
                                {{contato.favorito ? 'favorite': 'favarite_border'}}
                            </mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
            </table>
        </mat-card>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>face</mat-icon>
            novo
        </ng-template>
        <mat-card class="half-width">
            <mat-card-title>Cadastro</mat-card-title>
            <form [formGroup]="formulario" (ngSubmit)="submit()">
                <mat-form-field>
                    <mat-label>Nome: </mat-label>
                    <input formControlName="nome" matInput placeholder="Digite seu nome" />
                </mat-form-field>
                <br>
                <mat-form-field>
                    <mat-label>Email: </mat-label>
                    <input formControlName="email" matInput placeholder="Digite seu email" />
                </mat-form-field>
                <br>
                <button [disabled]="!formulario.valid" mat-mat-raised-button color="primary">adicionar</button>
            </form>
        </mat-card>
    </mat-tab>
</mat-tab-group>
